<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
<main>
<header>
  <img id="logo" src="images/logo.svg" alt="">
</header>
<section id="mid-container">
  <div id="image-container">
  <img id="device-image" src="images/illustration-mockups.svg" alt="">
  </div>
  <div id="text-container" class="">
    <h1 id="textbox-header">Build The Community Your Fans Will Love</h1>
    <p id="textbox-details">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
    <button id="textbox-button" type="button" name="button">Register</button>
  </div>
</section>
<section>
  <ul id="social-container">
    <li> <a class="social-link" href="https://www.facebook.com/"><img class="social-icon facebook"src="images/facebook-logo.png" alt=""> </a> </li>
    <li> <a class="social-link" href="https://www.instagram.com/"> <img class="social-icon instagram"src="images/instagram.png" alt=""></a> </li>
    <li> <a class="social-link" href="https://twitter.com/"> <img class="social-icon twitter" src="images/twitter.png" alt=""> </a> </li>
  </ul>
</section>
<footer>
<p id="attribution">Challenge by <a class="attribution-link" href=""> Frontend Mentor</a> Coded by<a class="attribution-link"href="#"> Mason C.</a></p>
</footer>
</main>

</body>
</html>
